<h2>Add User</h2>
    <form method="POST" action="/">
      <input type="text" name="name">
      <input type="submit" value="Add">
    </form>

    <h2>Users</h2>
    <h4>id, name</h4>
    <table>
      {% for user in users %}
        <tr>
          <td>
            {{user.id}}, {{user.name}}
          </td>
          <td>
            <form method="POST" action="./delete" style="display: inline">
              <input type="hidden" value="{{user.name}}" name="name">
              <input type="submit" value="Delete">
            </form>
          </td>
        </tr>
        <h2>Tweets</h2>
        <h4>id, name</h4>
        <table>
          {% for tweet in tweets %}
            <tr>
              <td>
                {{tweet.id}}, {{tweet.name}}
              </td>
              <td>
                <form method="POST" action="./delete" style="display: inline">
                  <input type="hidden" value="{{user.name}}" name="name">
                  <input type="submit" value="Delete">
                </form>
              </td>
            </tr>
    </table>
